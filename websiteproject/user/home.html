<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        .left-side {
            background-color: #000000; /* สีดำ */
            color: white;
            width: 250px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            justify-content: space-between; /* กระจายเนื้อหาในแนวตั้ง */
        }
        .profile-info {
            text-align: center; /* จัดข้อความตรงกลาง */
            padding-left: 10px; /* เพิ่มระยะห่างจากขอบซ้าย */
            padding-right: 10px; /* เพิ่มระยะห่างจากขอบขวา */
        }
        .profile-info h1 {
            font-size: 24px;
            margin: 0;
        }
        .profile-info p {
            font-size: 18px;
            margin: 5px 0;
        }
        .profile-info .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto; /* จัดศูนย์กลางและเพิ่มระยะห่างด้านบนและล่าง */
            display: block; /* ทำให้แน่ใจว่ารูปภาพจะเป็นบล็อก */
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px; /* ระยะห่างระหว่างปุ่ม */
        }
        .settings-button, .logout-button {
            background-color: #ff0000; /* สีพื้นหลังของปุ่ม */
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* ทำให้ปุ่มกว้างเต็มพื้นที่ */
        }
        .settings-button:hover, .logout-button:hover {
            background-color: #00cc0a; /* สีพื้นหลังเมื่อชี้เมาส์ */
        }
        .settings-button i, .logout-button i {
            margin-right: 8px; /* ระยะห่างระหว่างไอคอนและข้อความ */
        }
        .right-side {
            background-color: #0000FF; /* สีน้ำเงิน */
            color: white;
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
        }
        .task-list {
            width: 100%;
        }
        .task {
            background-color: #ffffff;
            color: #000000;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .task:hover {
            background-color: #dddddd;
        }
        .score {
            background-color: #ffffff;
            color: #000000;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }
        .score:hover {
            background-color: #dddddd;
        }
        /* Popup Styles */
        .popup {
            display: none; 
            position: fixed; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%); 
            background: white; 
            padding: 1rem; 
            border-radius: 8px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); 
            z-index: 1000;
            width: 250px; /* ขนาดของ Popup */
        }
        .popup-overlay {
            display: none; 
            position: fixed; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            z-index: 999;
        }
        .popup button {
            background: #e74c3c; 
            border: none; 
            color: white; 
            padding: 0.5rem 1rem; 
            border-radius: 4px; 
            cursor: pointer;
            margin-top: 1rem;
        }
        .popup button:hover {
            background: #c0392b;
        }
        .popup button.close {
            background: #007bff; 
        }
        .popup button.close:hover {
            background: #0056b3;
        }
        .popup .option {
            margin: 0.5rem 0;
        }
        .popup .option button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .popup .option button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div class="profile-info">
            <h1>PIO CODE</h1>
            <img src="mypic.jpg" alt="Profile Picture" class="profile-picture">
            <p><strong>Name:</strong> 40660</p>
            <p><strong>Score:</strong> 1200</p>
            <p><strong>Correct:</strong> 8</p>
        </div>
        <div class="button-group">
            <button class="settings-button" onclick="openSettings()">
                <i class="fas fa-cog"></i> Settings
            </button>
        </div>
    </div>
    <div class="right-side">
        <div class="task-list">
            <!-- Task items here -->
            <div class="task">Task 1: Description</div>
            <!-- More tasks -->
        </div>
    </div>
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
        <div class="option">
            <button onclick="logout()">Logout</button>
        </div>
        <div class="option">
            <button onclick="editProfile()">Edit Profile</button>
        </div>
        <button class="close" onclick="closePopup()">Close</button>
    </div>
    <script>
        function openSettings() {
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }
        function logout() {
            window.location.replace('login.html'); // แทนที่ 'login.html' ด้วย URL ที่คุณต้องการไปเมื่อกด Logout
        }
        function editProfile() {
            window.location.replace('editprofile.html'); // แทนที่ 'edit-profile.html' ด้วย URL ที่คุณต้องการไปเมื่อกด Edit Profile
        }
    </script>
</body>ฤ
</html>
