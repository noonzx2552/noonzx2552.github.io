<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            background-color: #6C8FFF;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 0.75rem;
            width: 100%;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
        }
        .login-container button:hover {
            background-color: #5A7DE7;
        }
        .login-container .link {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align horizontally */
        }
        .login-container .link a {
            display: block; /* Each link appears on a new line */
            color: #6C8FFF;
            text-decoration: none;
            margin-top: 0.5rem; /* Space between links */
        }
        .login-container .link a:hover {
            text-decoration: underline;
        }

        /* Popup Styles */
        .popup {
            display: none; 
            position: fixed; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%); 
            background: white; 
            padding: 1rem; 
            border-radius: 8px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); 
            z-index: 1000;
        }
        .popup-overlay {
            display: none; 
            position: fixed; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            z-index: 999;
        }
        .popup button.close {
            background: #e74c3c; 
            border: none; 
            color: white; 
            padding: 0.5rem 1rem; 
            border-radius: 4px; 
            cursor: pointer;
            margin-top: 1rem;
        }
        .popup button.close:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <a href="forgotpassword.html">Forgot your password?</a>
            <a href="register.html">Register</a>
        </div>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay"></div>

    <!-- Popup Content -->
    <div class="popup" id="popup">
        <p id="popup-message"></p>
        <button class="close" onclick="closePopup()">Close</button>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');
            const popupOverlay = document.getElementById('popup-overlay');

            if (username === '40660' && password === 'test') {
                window.location.href = 'home.html'; // Redirect to home.html
                /*popupMessage.textContent = 'Login successful!';
                popupOverlay.style.display = 'block';
                popup.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'home.html'; // Redirect to home.html
                }, 2000); // Delay to show the popup message before redirecting */
            } else {
                popupMessage.textContent = 'Invalid username or password.';
                popupOverlay.style.display = 'block';
                popup.style.display = 'block';
            }
            return false; // Prevent actual form submission
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
