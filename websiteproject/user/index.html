<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(230, 131, 105);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Playwrite AR', sans-serif;
        }
        .btn {
            background: linear-gradient(180deg, #6C8FFF 0%, #2A4395 35%, #09184B 100%);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-align: center;
            text-transform: uppercase;
        }
        .btn:hover {
            background: linear-gradient(180deg, #5A7DE7 0%, #1F387A 35%, #071437 100%);
            transform: translateY(-3px);
        }
        .btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <h1>WELCOME TO PIO CODE</h1>
    <button class="btn" onclick="window.location.href='login.html';">LOGIN !</button>
</body>
</html>
